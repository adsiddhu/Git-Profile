<!-- 
    Create a static web page which defines all text formatting tags of HTML in tabular format.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
</head>

<body>
    <table align="center" border="2" width="50%" cellpading="5" cellspacing="5">

        <!-- Caption Attribute -->
        <caption style="color: green;"> Student Data </caption>

        <tr bgcolor="lightyellow">
            <th>Name</th>
            <th>Roll</th>
            <th>Age</th>
        </tr>

        <tr align="center">

        </tr>

        <tr align="center">

            <td bgcolor="Coral">205009</td>
            <td bgcolor="blue">21</td>
        </tr>

        <tr align="center" bgcolor="cyan">
            <td>Satyam</td>

        </tr>

        <tr align="center" bgcolor="blanchedalmond">

</body>

</html>
